<div class="preloader" id="preloader">
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-white-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">

<main>
    <section id="contact-1">
        <div class="background-holder overlay overlay-2"
             style="background-image:url(./../assets/images/landscape/01.jpg);"></div><!--/.background-holder-->
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-8 col-xl-7 text-center"><h2 class="color-white">Stay connected</h2>
                    <p class="lead color-8">Let's talk if you have any query or suggestion. We are open to learn from
                        you. So don't hesitate to reach us anytime.</p></div>
                <div class="col-md-8 mt-4 mt-md-6">
                    <div class="background-white radius-secondary p-4 p-sm-5">
                        <form class="zform">
                            <div class="row align-items-center">
                                <div class="col-sm">
                                    <div class="form-group"><label class="ls text-uppercase color-5 fw-700 mb-0">Your
                                        Name</label><input class="form-control background-white border-2x" type="text"
                                                           placeholder=""/></div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group"><label
                                            class="ls text-uppercase color-5 fw-700 mb-0">Budget</label>
                                        <div class="ui selection dropdown border-2x w-100 px-3"
                                             style="min-width: auto;"><input type="hidden" name="contries"/><i
                                                class="dropdown icon"></i>
                                            <div class="text">&dollar;200.000</div>
                                            <div class="menu border-2x">
                                                <div class="item" data-filter="50">&dollar;50.000</div>
                                                <div class="item" data-filter="100">&dollar;100.000</div>
                                                <div class="item" data-filter="200">&dollar;200.000</div>
                                                <div class="item" data-filter="500">&dollar;500.000</div>
                                                <div class="item" data-filter="1000">&dollar;1000.000</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group"><label class="ls text-uppercase color-5 fw-700 mb-0">Your
                                Email</label><input class="form-control background-white border-2x" type="email"
                                                    placeholder=""/></div>
                            <div class="form-group"><label class="ls text-uppercase color-5 fw-700 mb-0">Message</label><textarea
                                    class="form-control background-white border-2x" rows="3" placeholder=""></textarea>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-sm">
                                    <div class="form-check text-left"><label class="form-check-label"><input
                                            class="form-check-input" type="checkbox" checked="checked"/><span
                                            class="fw-400 fs-0">Send me a copy</span></label></div>
                                </div>
                                <div class="col-sm-auto text-right mt-4 mt-sm-0">
                                    <div class="form-group">
                                        <button class="btn btn-success btn-block" type="submit" name="submit"
                                                role="button">Send<span class="fa fa-angle-right ml-2"></span></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col-auto d-flex align-items-center"><span class="fas fa-phone color-9 mr-2"></span><a
                        class="color-8" href="tel:112-334-48-55">+1 823 39544</a></div>
                <div class="col-auto d-flex align-items-center"><span class="fas fa-envelope color-9 mr-2"></span><a
                        class="color-8" href="mailto:info@themewagon.com">info@themewagon.com</a></div>
                <div class="col-auto d-flex align-items-center"><span class="fas fa-map-marker color-9 mr-2"></span>
                    <address class="mb-0 color-8">Apt 45, Central Road, Estonia</address>
                </div>
            </div><!--/.row--></div><!--/.container--></section>
